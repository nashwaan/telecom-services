<!doctype html>
<html>

<head>

    <meta charset="utf-8">

    <title>Product Designer</title>

    <link href="telecom-services.css" media="screen" rel="stylesheet" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/1.3.0/angular-drag-and-drop-lists.min.js"></script>
    <script src="properties_attributes.js"></script>
    <script src="apps.js"></script>
    <script src="filters.js"></script>
    <script src="draggable-directive.js"></script>
    <script src="stencil/stencil-controller.js"></script>
    <script src="canvas/canvas-controller.js"></script>

    <script>
        //alert("Loaded " + properties_attributes.length + " properties.");
    </script>

</head>

<body>

    <aside ng-app="stencilApp" ng-controller="stencilController" id="masters-panel" class="panel">
        <!-- my-draggable>-->

        <p>Drag an item and drop it onto the canvas:</p>

        <ul id="masters" class="component" dnd-list="stencil.masters">

            <li ng-repeat="master in stencil.masters" dnd-draggable="master" dnd-selected="stencil.selectedMaster=master" dnd-moved="stencil.masters.splice($index, 1)" dnd-effect-allowed="move" class="master property {{master.Icon | icon_file}}"  ng-class="{'selected':stencil.selectedMaster===master}">
                {{ master.Property }}
            </li>

        </ul>

        <div>

            <h3>Generated Model</h3>
            <pre>{{stencilAsJson}}</pre>

        </div>

    </aside>

    <summary>

        <p>Plan Name</p>
        <div>Brief of the Plan</div>

    </summary>

    <footer>

        <div id="generate-brd">Write BRD</div>

    </footer>

</body>

</html>
